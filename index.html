<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div id="content">
            <h1>Calculadora Flex</h1>
            <p>Indica qual combustível é mais <b>vantajoso</b>
                de se usar em um carro <b>Flex</b>.
            </p>
            <img src="assets/neutro.png" alt="Imagem de Estador Inicial">
            
            <h2>Informações para Cálculo:</h2>
            
            <div id="inputs">
                <input id="etanol" type="number" placeholder="Preço Etanol">
                <input id="gasolina" type="number" placeholder="Preço Gasolina">
                
            </div>
            <div class="behindButtons">
                <button type="submit" onclick="CalcularSetentaPorcentoPrecoGasolina()">Calcular</button>
            <br>
                <button type="reset">Resetar</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
